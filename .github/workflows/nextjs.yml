# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job

  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run code quality checks
        run: npm run check

      - name: Build Next.js app
        run: npm run build

      - name: Validate Web Worker files
        run: |
          if [ ! -f "out/worker.js" ]; then
            echo "❌ Web Worker file missing from build output"
            exit 1
          fi
          echo "✅ Web Worker files found in build output"

      - name: Validate documentation structure
        run: |
          if [ ! -d "src/docs" ] || [ ! -f "src/docs/index.adoc" ]; then
            echo "❌ Documentation structure missing"
            exit 1
          fi
          echo "✅ AsciiDoc documentation structure validated"

      - name: Check for symlinks in out/
        run: |
          if find out/ -type l | grep .; then
            echo "Symlinks found in out/. Deployment will fail."
            exit 1
          else
            echo "No symlinks found in out/."
          fi

      - name: List contents of out/
        run: find out/

      # Upload GitHub Pages artifact (fix for deploy-pages issue)
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out/

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
