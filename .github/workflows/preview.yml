name: Preview Deployment

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-preview:
    name: Build PR Preview
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    timeout-minutes: 10

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: preview-build-${{ github.event.pull_request.number }}
          path: out/
          retention-days: 7

      - name: Comment PR with build status
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ğŸš€ Preview Build Complete

            âœ… **Build Status**: Successful
            ğŸ“¦ **Artifacts**: Available for download
            ğŸ” **Changes**: This PR includes changes to the portfolio

            ### Quick Links
            - ğŸ“± [Production Site](https://ahmed-shehzad.github.io/Portfolio)
            - ï¿½ [Build Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            > Build completed from commit: \`${{ github.event.pull_request.head.sha }}\`

            ---
            *This preview build will be updated when you push new commits to this PR.*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  validate-build:
    name: Validate Build Output
    runs-on: ubuntu-latest
    needs: [build-preview]
    if: github.event.pull_request.draft == false
    timeout-minutes: 10

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: preview-build-${{ github.event.pull_request.number }}
          path: out/

      - name: Validate build structure
        run: |
          echo "ğŸ” Validating build structure..."

          # Check if essential files exist
          if [ ! -f "out/index.html" ]; then
            echo "âŒ Missing index.html"
            exit 1
          fi

          if [ ! -d "out/_next" ]; then
            echo "âŒ Missing _next directory"
            exit 1
          fi

          # Check file sizes (warn if unusually large)
          INDEX_SIZE=$(stat -f%z out/index.html 2>/dev/null || stat -c%s out/index.html)
          if [ "$INDEX_SIZE" -gt 1048576 ]; then # 1MB
            echo "âš ï¸  Warning: index.html is quite large (${INDEX_SIZE} bytes)"
          fi

          echo "âœ… Build structure validation passed"
          echo "ğŸ“Š Build statistics:"
          du -h out/ | tail -1

      - name: Comment validation results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}' === 'success' ? 'âœ… Valid' : 'âŒ Invalid';
            const comment = `## ğŸ” Build Validation

            **Status**: ${status}

            ${status.includes('âœ…') ?
              'Build artifacts are valid and ready for deployment! ğŸ‰' :
              'Build validation failed. Please check the build process.'
            }`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
