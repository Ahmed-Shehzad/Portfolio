name: Preview Deployment

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: preview-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  CI: "true"
  NEXT_TELEMETRY_DISABLED: "1"
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Pull Vercel environment
        run: npx vercel pull --yes --environment=preview --token=${{ env.VERCEL_TOKEN }}
      - name: Build preview
        run: npx vercel build --token=${{ env.VERCEL_TOKEN }}
      - name: Deploy preview
        id: deploy
        run: |
          DEPLOY_URL=$(npx vercel deploy --prebuilt --token=${{ env.VERCEL_TOKEN }} --confirm | tail -n 1)
          echo "deployment_url=$DEPLOY_URL" >> "$GITHUB_OUTPUT"
