name: Automated Portfolio Deployment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 📦 Setup Node.js
        uses: actions/setup-node@1a4442cacd436585916779262731d5b162bc6ec7 # v4
        with:
          node-version: "20"
          cache: "npm"

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🔍 Run linting
        run: npm run lint

      - name: 🎨 Check formatting
        run: npm run format:check

      - name: 🧪 Run tests
        run: npm test || true # Continue even if tests fail for now

      - name: 🏗️ Build project
        run: npm run build

      - name: 🚀 Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          # Install Vercel CLI
          npm i -g vercel@latest

          # Create .vercel directory if it doesn't exist
          mkdir -p .vercel

          # Create project.json with org and project IDs
          echo "{\"orgId\":\"$VERCEL_ORG_ID\",\"projectId\":\"$VERCEL_PROJECT_ID\"}" > .vercel/project.json

          # Deploy to production
          vercel --token $VERCEL_TOKEN --prod --yes

      - name: ⏳ Wait for deployment
        run: sleep 10

      - name: 🔄 Update deployment URLs
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          # Make script executable
          chmod +x ./scripts/update-deployment-urls.sh

          # Run URL update script
          ./scripts/update-deployment-urls.sh

      - name: 📝 Commit URL updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add deployment-url.txt public/robots.txt public/sitemap.xml
          git commit -m "chore: auto-update deployment URLs [skip ci]" || exit 0
          git push

      - name: 📋 Output deployment URL
        run: |
          echo "🎉 Deployment completed!"
          echo "📍 Site URL: $(cat deployment-url.txt)"
