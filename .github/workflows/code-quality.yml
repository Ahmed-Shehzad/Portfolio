name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Restore Next.js build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: next-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ hashFiles('next.config.ts', 'tailwind.config.ts', 'tsconfig.json') }}
          restore-keys: |
            next-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      - name: Check Prettier formatting
        run: npm run format:check

      - name: Run ESLint
        run: npm run lint || true

      - name: Upload ESLint report (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: .

      - name: Type check
        run: npx tsc --noEmit

      - name: Build project
        run: npm run build

      - name: Save Next.js build cache
        if: always()
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: next-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ hashFiles('next.config.ts', 'tailwind.config.ts', 'tsconfig.json') }}

      - name: Validate AsciiDoc Documentation
        run: |
          echo "üìö Checking documentation completeness..."

          # Count component files vs documentation files
          COMPONENTS=$(find src/components -name "*.tsx" | wc -l)
          COMPONENT_DOCS=$(find src/docs -name "*.adoc" -not -name "index.adoc" | wc -l)

          echo "üîß Components found: $COMPONENTS"
          echo "üìÑ Component docs found: $COMPONENT_DOCS"

          if [ "$COMPONENT_DOCS" -lt 5 ]; then
            echo "‚ö†Ô∏è  Consider adding more component documentation"
          else
            echo "‚úÖ Good documentation coverage"
          fi
