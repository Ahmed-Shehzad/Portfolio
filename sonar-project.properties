sonar.projectKey=Ahmed-Shehzad_Portfolio
sonar.organization=ahmed-shehzad

sonar.projectName=Portfolio
sonar.projectVersion=1.0

# Source directories (exclude build artifacts, public assets & generated .next output)
sonar.sources=src
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/__tests__/**,.next/**,coverage/**,public/**,**/*.d.ts,**/docs/**

# Tests & coverage (Vitest + V8 output). lcov.info path produced by: vitest run --coverage
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/__tests__/**
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/generic-report.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Optional: Narrow new code definition to avoid historical debt blocking quality gate
sonar.newCode.referenceBranch=main
